<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 250px;
            height: 250px;
            background-color: blueviolet;
            color: aliceblue;
            font-size: larger;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    
        <ul class="container">
            <li class="box">1</li>
            <li class="box">2</li>
            <li class="box">3</li>
            <li class="box">4</li>
            <li class="box">5</li>
            <li class="box">6</li>
            <li class="box">7</li>
            <li class="box">8</li>
            <li class="box">9</li>
            <li class="box">10</li>
        </ul>
   
</body>
</html>
